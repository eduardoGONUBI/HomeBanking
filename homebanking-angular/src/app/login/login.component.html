<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <p>Not registered? <a routerLink="/registration">Press Here</a></p>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="isLoggedIn" class="success-message">
    Logged in
  </div>
</div>
